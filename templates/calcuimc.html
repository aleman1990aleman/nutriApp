{% extends "base.html" %}
{% block title %}Calculadora IMC{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-success">
                <div class="card-body">
                    <h3 class="text-center mb-4 text-success fw-bold">Calculadora de IMC</h3>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" step="0.01" class="form-control" name="peso" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" step="0.01" class="form-control" name="altura" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3">
                            Calcular IMC
                        </button>
                    </form>


                    {% if imc and categoria %}
                    <hr class="my-4">

                    <h5 class="text-center text-success fw-bold">Resultados</h5>

                    <p class="mt-3">
                        <strong>IMC:</strong> {{ imc }}
                    </p>


                    <p>
                        <strong>Clasificaci√≥n:</strong> {{ categoria }}
                    </p>
                    {% endif %}


                    
                </div>
            </div>
        </div>
    </div>



</div>
{% endblock %}
