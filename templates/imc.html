{% extends "base.html" %}
{% block title %}Calculadora{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-success">
                <div class="card-body">
                    <h3 class="text-center mb-4 text-success fw-bold">Calculadora de IMC</h3>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" step="0.01" class="form-control" name="peso" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" step="0.01" class="form-control" name="altura" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Edad</label>
                            <input type="number" class="form-control" name="edad" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Sexo</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexo" value="Hombre" required>
                                    <label class="form-check-label">Hombre</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexo" value="Mujer" required>
                                    <label class="form-check-label">Mujer</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nivel de actividad f√≠sica</label>
                            <select class="form-select" name="actividad" required>
                                <option value="">Selecciona</option>
                                <option value="sedentario">Sedentario</option>
                                <option value="ligero">Ligera actividad</option>
                                <option value="moderado">Moderada actividad</option>
                                <option value="intenso">Alta actividad</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3">Calcular</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
