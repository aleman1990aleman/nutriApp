{% extends "base.html" %}
{% block title %}Calculadora PCI{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-success">
                <div class="card-body">
                        <h3 class="text-center mb-4 text-success fw-bold">Calculadora de Peso Corporal Ideal (PCI)</h3>


                    <!-- FORMULARIO INICIO -->
                    <form method="POST">

                        <!-- Edad -->
                        <div class="mb-3">
                            <label class="form-label">Edad</label>
                            <input type="number" class="form-control" name="edad" required>
                        </div>

                        <!-- Sexo -->
                        <div class="mb-3">
                            <label class="form-label">Sexo</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexo" id="sexo_hombre" value="Hombre" required>
                                    <label class="form-check-label" for="sexo_hombre">Hombre</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexo" id="sexo_mujer" value="Mujer" required>
                                    <label class="form-check-label" for="sexo_mujer">Mujer</label>
                                </div>
                            </div>
                        </div>

                        <!-- Altura -->
                        <div class="mb-3">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" step="0.01" class="form-control" name="altura" required>
                        </div>
                        <!-- BotÃ³n enviar -->
                        <button type="submit" class="btn btn-success w-100 mt-3">
                            Calcular PCI
                        </button>

                    </form>
                    <!-- FORMULARIO FIN -->

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
