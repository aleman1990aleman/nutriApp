{% extends "base.html" %}
{% block title %}Peso Ideal{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-success">
                <div class="card-body">
                    <h3 class="text-center mb-4 text-success fw-bold">Calculadora de Peso Ideal</h3>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" step="0.1" class="form-control" name="altura" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Sexo</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" value="Hombre" required>
                                    <label class="form-check-label">Hombre</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" value="Mujer" required>
                                    <label class="form-check-label">Mujer</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3">Calcular Peso Ideal</button>
                    </form>

                    {% if resultado %}
                    <hr class="my-4">

                    <h5 class="text-center text-success fw-bold">Resultado</h5>

                    <p class="mt-3">
                        <strong>Peso Ideal:</strong> {{ resultado }} kg
                    </p>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
